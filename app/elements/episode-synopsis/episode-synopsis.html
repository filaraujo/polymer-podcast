<link rel="import" href="../../bower_components/polymer/polymer.html">

  <dom-module id="episode-synopsis">

    <link rel="import" type="css" href="episode-synopsis.css">

    <template>
      <div class="episode-synopsis__info">
        <span class="episode-synopsis__number">{{episode.number}}</span>
        <h3>{{episode.name}}</h3>
        <p>{{episode.synopsis}}</p>
      </div>

      <div class="episode-synopsis__actions">
        <template is="dom-if" if="{{!details}}">
          <span>{{episode.published}}</span>
        </template>
        <a href="{{ episodeUrl(episode) }}" on-click="onMoreInfo">
          more info
          <iron-icon icon="icons:info-outline"></iron-icon>
        </a>
      </div>

      <template is="dom-if" if="{{details}}">
        <dl class="episode-synopsis__meta">
          <dt>Published:</dt>
          <dd>{{episode.published}}</dd>
          <dt>Duration:</dt>
          <dd>{{episode.duration}}</dd>
        </dl>

        <dl class="episode-synopsis__panel">
          <dt>
            <iron-icon icon="av:mic-none"></iron-icon>
            <span>Panel</span>
          </dt>
          <dd>
            <template is="dom-repeat" items="{{episode.panel}}">
              <div>
                <img src="{{item.image}}" alt="">
                <span>{{item.name}}</span>
                <template is="dom-if" if="{{item.isGuest}}">
                  (Guest)
                </template>
              </div>
            </template>
          </dd>
        </dl>
      </template>
    </template>

    <script src="episode-synopsis.js"></script>
</dom-module>
