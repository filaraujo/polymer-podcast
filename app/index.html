<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="This is a podcast about Polymer, the javascript library that
    provides syntactic sugar on top of web components.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Podcast</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#7784C1">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#7784C1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link href="http://fonts.googleapis.com/css?family=Raleway:500,400,300|Source+Sans+Pro:200" rel="stylesheet" type="text/css">
  <!-- #build:css styles/main.css -->
  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <!-- #endbuild-->

  <!-- prevent a request with inline base styles -->
  <style>
    body {
      background: #f4f4f4;
      color: #888;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
  </style>


  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body>
  <podcast-app></podcast-app>

  <!-- #build:js scripts/app.js -->
  <!-- <script src="scripts/app.js"></script> -->
  <!-- #endbuild-->

</html>
